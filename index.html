<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Initializing inner files -->

    <link rel="stylesheet" href="/app/style/normalize.css" />
    <link rel="stylesheet" href="/app/style/app.css" />
    <script src="/app/components/main/advice-load.js" defer></script>
    <script src="/app/animations/dice-animation.js" async></script>

    <!-- Only for test purposes -->
    <!-- <script src="/assets/js/test.js"></script> -->

    <title>Advice generator app</title>
  </head>

  <body>
    <main class="app">
      <!-- Advice title -->
      <div class="container">
        <h3 id="title" class="app-title">
          Advice
          <span class="app-counter"></span>
        </h3>
      </div>

      <!-- Advice Message -->
      <div class="container">
        <p id="app-msg" class="app-msg"></p>
      </div>

      <!-- Divider -->
      <picture class="container">
        <source
          media="(min-width: 768px)"
          srcset="./app/svg/pattern-divider-desktop.svg"
          alt=""
          class="app-divider"
        />
        <img
          src="./app/svg/pattern-divider-mobile.svg"
          alt=""
          class="app-divider"
        />
      </picture>

      <!-- Advice button -->
      <form class="container" id="advice-form">
        <button class="app-button">
          <img src="./app/svg/icon-dice.svg" alt="dice" class="app-dice" />
        </button>
      </form>
    </main>
  </body>
</html>
